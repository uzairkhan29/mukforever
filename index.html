<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUK</title>
    <link rel="stylesheet" href="Style3.css" />
  </head>
  <body>
    <div class="envelope" onmouseover="startTimer()">
      <div class="back"></div>
      <div class="letter">
        <div class="heart"></div>
        <div class="text">
          <p>
            I want to say <br />
            many thanks but, <br />
            I can't express, so I made <br />
            this for you
          </p>
        </div>
      </div>
      <div class="front"></div>
      <div class="top"></div>
      <div class="shadow"></div>
      <div class="text1">
        <h2>Hey! Listen I Have Something For You</h2>
      </div>
    </div>

    <script>
      let timer;

      function startTimer() {
        timer = setTimeout(navigateToNewPage, 600); // 15 seconds
      }

      function navigateToNewPage() {
        window.location.href = "new.html";
      }
    </script>
  </body>
